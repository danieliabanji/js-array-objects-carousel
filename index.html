<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/libreria.js"></script>
    <title>Carosello Array di Oggetti</title>
</head>
<body>



    <div class="container pt-5">
        <div class="carousel-container">
            <div class="carousel-images"></div>
            <div class="carousel-navigation">
                <button id="left-arrow"><i class="fa-solid fa-circle-left"></i></button>
                <button id="right-arrow"><i class="fa-solid fa-circle-right"></i></button>
            </div>
        </div>
        <div class="carousel-thumbs"></div>
        <button id="avvia" class="mt-4 btn btn-primary ">avvia</button>
        <button id="stop" class="mt-4 btn btn-primary ">stop</button>
    </div>
    
   
    


    <script src="./js/script.js"></script>

</body>
